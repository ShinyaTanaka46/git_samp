    <h3>SQL とは</h3>
    <p>Structured Query Language(構造化問合せ言語) のことで、データベースの定義や操作などを実現するためのデータベース言語の一つです。リレーショナル型データベースに対応したデータベース言語として ISO 及び JIS において規格化されており、現在ではリレーショナル型データベースの事実上の標準として位置づけられています。SQLはデータベース言語の一つで、データベースの定義や操作を行うことができます。<br>
    データベース:情報やデータの集まりの事</p>
